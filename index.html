<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liu_An_infographic</title>
    <script type="text/javascript" src="js/echarts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main id="mainContainer">
      <h1 class="hide">Movie infographic</h1>
    <header id="mainHeader" class="rows">
      <div class="small-12 large-6 columns title">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 599.42 82.05" class="circle"><defs><style>.cls-1{fill:pink;stroke:#000;stroke-miterlimit:10;}</style></defs><title>Asset 1</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><polygon class="cls-1" points="572 67.39 594.72 61.85 40.03 61.85 40.03 81.55 597.49 81.55 572 67.39"/><path class="cls-1 circle1" d="M40.32.5A39.82,39.82,0,1,0,80.14,40.32,39.82,39.82,0,0,0,40.32.5Zm0,54.64A14.82,14.82,0,1,1,55.14,40.32,14.82,14.82,0,0,1,40.32,55.14Z"/></g></g></svg>
        <h2 class="titleword">Top Five Movies of 2018</h2>
      </div>  
      <div class="small-12 large-6 columns">
      <img src="images/movie-icon.svg" alt="icon" class="icon">
    </div> 
    </header>

    <section id="mainContent" class="rows">
      <h2 class="hide">top 5 movies</h2>
      <div  id="5movies" class="small-12 large-12 columns">
        <ul id="list">
          <li><div class="movielist top1"><p class="topp1">Top1: </p><img src="images/top1.png" alt="top1 movies"></div></li>
          <li><div class="movielist top2"><p class="topp2">Top2: </p><img src="images/top2_web.png" alt="top2 movies"></div></li>
          <li><div class="movielist top3"><p class="topp3">Top3: </p><img src="images/top3_web.png" alt="top3 movies"></div></li>
          <li><div class="movielist top4"><p class="topp4">Top4: </p><img src="images/top4_web.png" alt="top4 movies"></div></li>
          <li><div class="movielist top5"><p class="topp5">Top5: </p><img src="images/top5_web.png" alt="top5 movies"></div></li>
        </ul>
      </div>
      </section>
      <section class="rows" id="mianFooter">
        <h2 class="hide">movie description</h2>
        <div class="small-12 large-5 columns text">
            <p class="description_title">Movie Description:</p>
            <p class="description"></p>
            <p class="pie">The channels that viewers get in touch movies</p>
            <div id="container1" style="height: 400px"></div>
        </div>  
        <div class="small-12 large-7 columns" id="chart">
            <p>The comparison between the Top 5 movies grossing during the first five days(millions dollars)</p>
            <div id="container" style="height: 400px">
            </div>
        </div>
      </section>
        
    </main>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
